<!-- templates/registration/password_reset.html -->

<h2>Reset Password</h2>

{% if form.errors %}
    <p>Your username or email address was not found. Please try again.</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    <p>
        <label for="id_email">Email:</label>
        {{ form.email }}
    </p>
    <button type="submit">Reset Password</button>
</form>
